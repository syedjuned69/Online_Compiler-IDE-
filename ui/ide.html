<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZ Online IDE</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="header">BZ Online IDE</div>
    <div class="control-panel">
        Select Language:

        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="python"> Python </option>
            <!-- <option value="php"> PHP </option>
            <option value="node"> Node JS </option> -->
        </select>
    </div>
    <div class="editor" id="editor"></div>

    <p class="inp">Input</p>
    <div class="input">
            <textarea style="height: 110px; width: 1500px;" name="idata" id="idata"></textarea>
    </div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
    </div><br>


    <p class="opt">Output</p>
    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-ambiance.js"></script>
    <script src="js/ide.js"></script>
    
</body>
</html>
